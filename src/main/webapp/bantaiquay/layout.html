<body ng-app="myApp" ng-controller="myCtrl">

<div class="overlay-load"></div>
<div class="loader"></div>


<div id="success-alert" class="alert alert-success alert-dismissible fade" role="alert"
     style="display: none; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; text-align: center;">
    <strong><span id="success-message"></span></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div id="danger-alert" class="alert alert-danger alert-dismissible fade" role="alert"
     style="display: none; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; text-align: center;">
    <strong><span id="danger-message"></span></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div id="warning-alert" class="alert alert-warning alert-dismissible fade" role="alert"
     style="display: none; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; text-align: center;">
    <strong><span id="warning-message"></span></strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div id="confirm-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
            </div>
            <div class="modal-footer">
                <button id="confirm-yes" type="button" class="btn btn-primary">Đồng ý</button>
                <button id="confirm-no" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
</div>
