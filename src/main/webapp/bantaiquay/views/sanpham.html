<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row">
    <!-- Form thêm sản phẩm -->
    <div class="col-md-6">
        <h1>Thêm sản phẩm mới</h1>
        <form th:action="@{/san-pham/luu}" method="post">
            <div class="form-group">
                <label for="maSanPham">Mã sản phẩm:</label>
                <input type="text" class="form-control" id="maSanPham" th:field="*{maSanPham}" required>
            </div>

            <div class="form-group">
                <label for="tenSanPham">Tên sản phẩm:</label>
                <input type="text" class="form-control" id="tenSanPham" name="tenSanPham" required>
            </div>

            <!-- Các trường khác tương tự -->
            <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
        </form>
    </div>

    <!-- Bảng hiển thị danh sách -->
    <div class="col-md-6">
        <h1>Danh sách sản phẩm</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mã SP</th>
                <th>Tên SP</th>
                <th>Giá</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="sanPham : ${sanPhams}">
                <tr>
                    <td th:text="${sanPham.id}"></td>
                    <td th:text="${sanPham.maSanPham}"></td>
                    <td th:text="${sanPham.tenSanPham}"></td>
                    <td th:text="${sanPham.giaTien}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
